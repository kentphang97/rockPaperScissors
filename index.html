<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Mini Game</title>
  </head>
  <body>
    <div class="header"><h1>Rock Paper Scissors Game</h1></div>
    <div class="game-container">
      <h2 class="score-info">Choose Your Move</h2>
      <h3 class="score-message">First To Score 5 Points Win!</h3>
      <div class="score-container">
        <div class="score-box">
          <div class="sign" id="player-sign">❔</div>
          <div class="score" id="player-score">Player : 0</div>
        </div>
        <div class="score-box">
          <div class="sign" id="computer-sign">❔</div>
          <div class="score" id="computer-score">Computer : 0</div>
        </div>
      </div>
      <div class="buttons">
        <button id="rock">👊</button>
        <button id="scissors">✌️</button>
        <button id="paper">✋</button>
      </div>
      <button id="resetScore">🔄</button>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
